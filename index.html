<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container"><div class="logo">Logo =></div></div>
        </div>

        <div class="right-side">
            <p class="header-para">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><span>You <em>know</em> you want to.</span>
            </p>
            <form action="" method="get" class="sign-up-form">
                <div class="top">
                    <p>Let's do this!</p>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="first-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" class="password-field" required>
                        </div>
                        <div class="form-group">
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-password" name="conf-password" class="password-field" required>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
